<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link href="styles/index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="configContainer" class="config-container">
      <div class="input-group">
        <label for="numFloors">Number of Floors:</label>
        <input
          type="number"
          id="numFloors"
          value="4"
          min="1"
          onkeydown="return event.keyCode !== 69"
          oninput="this.value = this.value.replace(/[eE]/g, '')"
        />
      </div>
      <div class="input-group">
        <label for="numLifts">Number of Lifts:</label>
        <input
          type="number"
          id="numLifts"
          value="4"
          min="1"
          onkeydown="return event.keyCode !== 69"
          oninput="this.value = this.value.replace(/[eE]/g, '')"
        />
      </div>
      <button id="startBtn">Start Simulation</button>
    </div>

    <div
      id="simulationContainer"
      class="simulation-container"
      style="display: none"
    >
      <div id="building" class="building">
        <div id="floorsContainer" class="floors-container"></div>
        <div id="liftsContainer" class="lifts-container"></div>
      </div>

      <button id="resetBtn">Reset Simulation</button>
    </div>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
